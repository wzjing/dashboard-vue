<svg xmlns="http://www.w3.org/2000/svg" version="1.2" width="100%" height="100%" viewBox="0 0 24 24">
    <style>
        .trans {
        fill: #fff;
        fill-opacity: 0;
        }
        .trans1 {
        fill: #fff;
        fill-opacity: 0;
        }
        .main {
        fill: #000000;
        }
    </style>
    <rect id="bg" class="trans" x="0" y="0" width="24" height="24"/>
    <g id="icon">
        <rect class="main" x="4" y="6" width="16" height="2" rx="1" ry="1">
            <animate
                    attributeName="width"
                    values="16;4;16"
                    dur="0.3s"
                    keyTimes="0;0.6;1"
                    calcMode="linear"
                    begin="bound.mouseenter"/>
        </rect>
        <rect class="main" x="4" y="11" width="8" height="2" rx="1" ry="1">
            <animate
                    attributeName="width"
                    values="8;16;8"
                    dur="0.3s"
                    keyTimes="0;0.6;1"
                    calcMode="linear"
                    begin="bound.mouseenter"/>
        </rect>
        <rect class="main" x="4" y="16" width="12" height="2" rx="1" ry="1">
            <animate
                    attributeName="width"
                    values="12;6;12"
                    dur="0.3s"
                    keyTimes="0;0.6;1"
                    calcMode="linear"
                    begin="bound.mouseenter"/>
        </rect>
    </g>
    <rect id="bound" class="trans" x="0" y="0" width="24" height="24"/>
</svg>
